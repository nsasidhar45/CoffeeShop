{% extends 'manager/dashboard.html' %}

{% block content %}
    <h1>Edit Order - {{ order.id }}</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {% for order_item in order_items %}
                <tr>
                    <td>{{ order_item.item.name }}</td>
                    <td>${{ order_item.item.price }}</td>
                    <td>
                        <input type="number" name="quantity_{{ order_item.item.id }}" value="{{ order_item.quantity }}">
                    </td>
                </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'view_orders' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
