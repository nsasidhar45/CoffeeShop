{% extends 'manager/dashboard.html' %}


{% block content %}
<p>Are you sure you want to delete "{{ item.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'view_all_items' %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
