<!DOCTYPE html>
<html>
<head>
    <title>Administrator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* Set the sidebar height to 100vh */
        .sidebar {
            height: 100vh;
        }
        /* Add a little padding to the sidebar items */
        .sidebar .nav-link {
            padding-left: 15px;
        }
    </style>



</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-dark text-white sidebar py-4">
                <h2>Manager</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'add_item' %}">Add item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'view_all_items' %}">View items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'view_all_orders' %}">View orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 bg-light py-4">
                <div class="container">
                    <main>
                        {% block content %}
                        {% endblock %}
                    </main>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
