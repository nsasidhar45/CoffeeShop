{% extends 'manager/dashboard.html' %}

{% block content %}
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="inputName" value="{{ item.name }}" name="name" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" step="0.01" class="form-control" id="inputPrice" value="{{ item.price }}" name="price" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" value="{{ item.category }}" id="inputCategory" name="category" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" value="{{ item.subcategory }}" id="inputSubcategory" name="subcategory" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="inputImage">Update image</label><br>
                            <input type="file" class="form-control-file" id="inputImage" name="image" accept="image/*">
                            <small class="form-text text-muted">Leave this field empty if you don't want to update the image.</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
